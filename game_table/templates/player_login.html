{% load static %}
<html>
    <head>
        <title>Play Card Game - 28</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <style> 
            .container { 
                background-color: darkgray; 
                float:center;
                border:2px balck;
                width: 300px; 
                height: 60px; 
                overflow-x: hidden;
                overflow-y: auto; 
                text-align: center; 
                padding: 20px;
            } 
            body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body oncontextmenu="return false;"">
        <div class="container">
            <form action="table" method="post">
                {% csrf_token %}
                <input type="hidden" id="table_number" name="table_number" value="{{ table_number }}">
                <label for="player"><b>Name:</b></label>
                <input type="text" placeholder="Enter you name" name="player_name" required>
                <button type="submit">Play</button>
            </form>
        </div>
    </body>
</html>
