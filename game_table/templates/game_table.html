{% load static %}
<html>
    <head>
        <title>CardGame28</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <style> 
            body {
                margin: 0;
            }
            #game_room {
                position: relative;
                left: 0%;
                top:  0%;
                width: 100%;
                height: 100%;
            }
            #game_table {
                border: 2px solid #8b2;
                position: relative;
                left: 10%;
                top:  10%;
                width: 80%;
                height: 80%;
                border-radius: 30px;
            }
            #game_controls {
                background-color: darkgray; 
               position: relative;
                left: 0%;
                top: 55%;
                width: 100%;
                height: 30%;
            }
            #player_1 {
                background-color: darkgray; 
                position: absolute;
                left: 45%;
                top: 5%;
                width: 15%;
                height: 10%;
            }
            #circular_square {
                border-radius: 50%;
                position: relative;
                width: 100%;
                height: 100%
            }
        </style>
    </head>
    <body>
        <div id="game_room">
            <div id="player_1">
                <img id="circular_square" src="{% static "media/anonymous.jpg" %}" alt="Player 1">
            </div>
            <div id="game_table">
                <div id="game_controls">
                    
                </div>                
            </div>
        </div>
    </body>
</html>
